<!DOCTYPE html>
<html>
<head>
  <!--<base href="https://admin-db-dashboard.example.com/">-->
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles/personal_account/profile.css') }}">
</head>
<body>
<div class="dashboard">
  <aside class="sidebar">
    <nav>
      <a href="https://admin-db-dashboard.example.com/dashboard" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Панель управления
      </a>
      <a href="https://admin-db-dashboard.example.com/profile" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Профиль
      </a>
      <a href="https://admin-db-dashboard.example.com/settings" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        Настройки
      </a>
    </nav>
  </aside>

  <main class="main">
    <div class="profile-header">
      <div class="avatar">ИП</div>
      <div class="profile-info">
        <h1>Иван Петров</h1>
        <span class="profile-status">Активный администратор</span>
      </div>
    </div>

    <div class="profile-section">
      <h2>Личная информация</h2>
      <form id="profile-form" class="form-grid">
        <div class="form-group">
          <label>Имя</label>
          <input type="text" class="form-control" value="Иван" required>
        </div>
        <div class="form-group">
          <label>Фамилия</label>
          <input type="text" class="form-control" value="Петров" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" value="ivan@example.com" required>
        </div>
        <div class="form-group">
          <label>Телефон</label>
          <input type="tel" class="form-control" value="+7 (999) 123-45-67">
        </div>
        <div class="form-group">
          <label>Должность</label>
          <input type="text" class="form-control" value="Администратор системы" readonly>
        </div>
        <div class="form-group">
          <label>Дата регистрации</label>
          <input type="text" class="form-control" value="01.01.2023" readonly>
        </div>
      </form>
      <button class="btn btn-primary" id="save-profile">Сохранить изменения</button>
    </div>

    <div class="profile-section">
      <h2>Последняя активность</h2>
      <ul class="activity-list">
        <li class="activity-item">
          <div class="activity-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </div>
          <div class="activity-details">
            <div>Просмотр таблицы users</div>
            <div class="activity-time">2 часа назад</div>
          </div>
        </li>
        <li class="activity-item">
          <div class="activity-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
          </div>
          <div class="activity-details">
            <div>Изменение записи #45</div>
            <div class="activity-time">5 часов назад</div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>

<script type="module" src="{{ url_for('static', path='/js/personal_account/fetch/profile_get.js') }}"></script>
<script src="{{ url_for('static', path='/js/personal_account/profile.js') }}"></script>

</body>
</html>
