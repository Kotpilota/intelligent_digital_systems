<html>
<head>
    <!--<base href="/">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/personal_account/chat_page_exit.css') }}">
</head>
<body>
<div class="chat-container">
    <div class="users-list">
        <div class="user-item">John Doe</div>
        <div class="user-item">Jane Smith</div>
        <div class="user-item">Mike Johnson</div>
        <div class="user-item">Sarah Williams</div>
        <div class="user-item">David Brown</div>
        <div class="user-item">Emma Davis</div>
        <div class="user-item">Alex Wilson</div>
        <div class="user-item">Lisa Anderson</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <h3>Выберите собеседника</h3>
            <div class="buttons_head">
                <button class="vizov btn_head_chat">звонок</button>
                <button class="vidoe btn_head_chat">видео-звонок</button>
                </div>
            <button class="logout-button">Выход</button>
        </div>
        <div class="messages-container">
            <div class="no-chat-message">Выберите чат для общения</div>
        </div>
        <div class="input-area hidden">
            <input type="text" class="message-input" placeholder="Type a message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/personal_account/chat_page_exit.js') }}"></script>
</body>
</html>
