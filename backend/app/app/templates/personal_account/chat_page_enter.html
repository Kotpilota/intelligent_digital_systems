<html>
<head>
    <!--<base href="/">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
     <link rel="stylesheet" href="{{ url_for('static', path='/styles/personal_account/chat_page_enter.css') }}">
</head>
<body>
    <div class="vizov-window">
  <h2>Звонок</h2>

  <button id="closeButton">Закрыть</button>
</div>
<div class="video-window">
    <h1>WebRTC Client</h1>

    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="callButton" disabled>Call</button>
        <button id="hangupButton" disabled>Hang Up</button>
    </div>
    <button id="closeButton1">Закрыть</button>
    <div id="status"></div>
</div>
<div class="chat-container">
    <div class="users-list">
        <div class="user-item">John Doe</div>
        <div class="user-item">Jane Smith</div>
        <div class="user-item">Mike Johnson</div>
        <div class="user-item">Sarah Williams</div>
        <div class="user-item">David Brown</div>
        <div class="user-item">Emma Davis</div>
        <div class="user-item">Alex Wilson</div>
        <div class="user-item">Lisa Anderson</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <h3>Выберите собеседника</h3>
            <div class="buttons_head">
            <img class="vizov btn-zvon " src="{{ url_for('static', path='/assets/call.svg') }}">
            <img class="videos  btn-zvon" src="{{ url_for('static', path='/assets/video-call.png') }}">
            </div>
        </div>
        <div class="messages-container">
            <div class="no-chat-message">Выберите чат для общения</div>
        </div>
        <div class="input-area hidden">
            <input type="text" class="message-input" placeholder="Type a message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/personal_account/chat_page_enter.js') }}"></script>
<script src="{{ url_for('static', path='/js/personal_account/zvonok_window.js') }}"></script>
</body>
</html>
