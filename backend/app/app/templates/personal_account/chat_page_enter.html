<html><head><base href="/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Page</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    background: white;
    border-radius: 10px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.users-list {
    width: 30%;
    background: #f5f5f5;
    border-right: 1px solid #ddd;
    overflow-y: auto;
}

.user-item {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    transition: 0.3s;
}

.user-item:hover {
    background: #e9e9e9;
}

.user-item.active {
    background: #e3e3e3;
}

.chat-area {
    width: 70%;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
}

.messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.no-chat-message {
    color: #888;
    font-size: 1.2em;
    text-align: center;
}

.message {
    max-width: 70%;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 15px;
    word-wrap: break-word;
}

.message.received {
    background: #f5f5f5;
    align-self: flex-start;
}

.message.sent {
    background: #2980b9;
    color: white;
    align-self: flex-end;
    margin-left: auto;
}

.input-area {
    padding: 15px;
    background: #f5f5f5;
    display: flex;
    gap: 10px;
}

.message-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
}

.send-button {
    padding: 10px 20px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.send-button:hover {
    background: #3498db;
}

.input-area.hidden {
    display: none;
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="users-list">
        <div class="user-item">John Doe</div>
        <div class="user-item">Jane Smith</div>
        <div class="user-item">Mike Johnson</div>
        <div class="user-item">Sarah Williams</div>
        <div class="user-item">David Brown</div>
        <div class="user-item">Emma Davis</div>
        <div class="user-item">Alex Wilson</div>
        <div class="user-item">Lisa Anderson</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <h3>Выберите собеседника</h3>
        </div>
        <div class="messages-container">
            <div class="no-chat-message">Выберите чат для общения</div>
        </div>
        <div class="input-area hidden">
            <input type="text" class="message-input" placeholder="Type a message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userItems = document.querySelectorAll('.user-item');
    const chatHeader = document.querySelector('.chat-header h3');
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');
    const messagesContainer = document.querySelector('.messages-container');
    const inputArea = document.querySelector('.input-area');

    userItems.forEach(item => {
        item.addEventListener('click', function() {
            // Remove active class from all users
            userItems.forEach(user => user.classList.remove('active'));
            // Add active class to clicked user
            this.classList.add('active');
            // Update chat header
            chatHeader.textContent = this.textContent;
            // Clear messages and remove no-chat message
            messagesContainer.innerHTML = '';
            // Show input area
            inputArea.classList.remove('hidden');
            // Reset messages container styles
            messagesContainer.style.justifyContent = 'flex-start';
            messagesContainer.style.alignItems = 'flex-start';
        });
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});
</script>
</body>
</html>
