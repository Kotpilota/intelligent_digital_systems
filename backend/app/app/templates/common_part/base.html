<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/common_part/header_footer.css') }} ">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/common_part/modal_window.css') }} ">
    {% block styles %}{% endblock %}
</head>
<body>
    {% include "common_part/components/header.html" %}
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    {% include "common_part/components/footer.html" %}

    <script src="{{ url_for('static', path='/js/common_part/header_footer.js') }} "></script>
    {% block scripts %}{% endblock %}
</body>
</html>
