<html><head><!--<base href="https://admin-db-dashboard.example.com/">-->
<meta charset="UTF-8">
<title>Администрирование таблиц базы данных</title>
<link rel="stylesheet" href="../../static/styles/admin/admintables.css">
</head>
<body>
<div class="dashboard">
  <aside class="sidebar">
    <nav>
      <a href="https://admin-db-dashboard.example.com/dashboard" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Панель управления
      </a>
      <a href="https://admin-db-dashboard.example.com/tables" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        </svg>
        Таблицы
      </a>
    </nav>
  </aside>

  <main class="main">
    <div class="card">
      <h2>Таблицы базы данных</h2>
      <div class="table-controls">
        <input type="search" class="search" placeholder="Поиск по таблицам...">
        <button class="btn btn-primary">Создать таблицу</button>
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>Название таблицы</th>
            <th>Количество записей</th>
            <th>Размер</th>
            <th>Последнее обновление</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>users</td>
            <td>1,234</td>
            <td>256 MB</td>
            <td>2 часа назад</td>
            <td>
              <button class="btn btn-success">Просмотр</button>
              <button class="btn btn-danger">Удалить</button>
            </td>
          </tr>
          <tr>
            <td>orders</td>
            <td>5,678</td>
            <td>512 MB</td>
            <td>30 мин назад</td>
            <td>
              <button class="btn btn-success">Просмотр</button>
              <button class="btn btn-danger">Удалить</button>
            </td>
          </tr>
          <tr>
            <td>products</td>
            <td>891</td>
            <td>128 MB</td>
            <td>1 день назад</td>
            <td>
              <button class="btn btn-success">Просмотр</button>
              <button class="btn btn-danger">Удалить</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">...</button>
        <button class="page-btn">10</button>
      </div>
    </div>
  </main>
</div>

<script src="../../../../app/app/static/js/admin/admin_table.js">

</script>

</body></html>
