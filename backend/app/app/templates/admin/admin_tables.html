<html><head><!--<base href="https://admin-db-dashboard.example.com/">-->
<meta charset="UTF-8">
<title>Администрирование таблиц базы данных</title>
<link rel="stylesheet" href=" {{ url_for('static', path='/styles/admin/admin_tables.css') }} ">
</head>
<body>
<div class="dashboard">
  <aside class="sidebar">
    <nav>
      <a href="https://admin-db-dashboard.example.com/dashboard" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Панель управления
      </a>
      <a href="https://admin-db-dashboard.example.com/tables" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        </svg>
        Таблицы
      </a>
      
    </nav>
  </aside>

  <main class="main">
    <div class="card">
      <h2>Таблицы базы данных</h2>
      <div class="table-controls">
        <input type="search" class="search" placeholder="Поиск по таблицам...">
        <button class="btn btn-primary">Создать таблицу</button>
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>Название таблицы</th>
            <th>Количество записей</th>
            <th>Размер</th>
            <th>Последнее обновление</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>

      <div class="pagination">
        <button class="page-btn0 active">1</button>
        <button class="page-btn1">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">...</button>
        <button class="page-btn">10</button>
      </div>
    </div>
  </main>
</div>

<script src="{{ url_for('static', path='/js/admin/admin_table.js') }} ">

</script>
<script src="{{ url_for('static', path='/js/admin/fetch/reg_fetch.js') }}"></script>
</body></html>
