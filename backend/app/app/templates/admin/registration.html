<html><head><base href=""><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Регистрация</title>
<link rel="stylesheet" href="../../static/styles/admin/registration.css">
</head><body>
  <div class="container">
    <div class="title">Регистрация</div>
    <form class="form" id="registrationForm">
      <div class="input-group">
        <label>Имя</label>
        <input type="text" id="firstName" placeholder="Введите ваше имя" required>
        <div class="error" id="firstNameError">Пожалуйста, введите корректное имя</div>
      </div>

      <div class="input-group">
        <label>Фамилия</label>
        <input type="text" id="lastName" placeholder="Введите вашу фамилию" required>
        <div class="error" id="lastNameError">Пожалуйста, введите корректную фамилию</div>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Введите ваш email" required>
        <div class="error" id="emailError">Пожалуйста, введите корректный email</div>
      </div>

      <div class="input-group">
        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <div class="error" id="passwordError">Пароль должен содержать минимум 8 символов</div>
      </div>

      <div class="input-group">
        <label>Подтвердите пароль</label>
        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
        <div class="error" id="confirmPasswordError">Пароли не совпадают</div>
      </div>

      <button type="submit" class="button">Зарегистрироваться</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;

      // Validate First Name
      if (firstName.value.trim().length < 2) {
        showError('firstName');
        isValid = false;
      } else {
        hideError('firstName');
      }

      // Validate Last Name
      if (lastName.value.trim().length < 2) {
        showError('lastName');
        isValid = false;
      } else {
        hideError('lastName');
      }

      // Validate Email
      if (!isValidEmail(email.value)) {
        showError('email');
        isValid = false;
      } else {
        hideError('email');
      }

      // Validate Password
      if (password.value.length < 8) {
        showError('password');
        isValid = false;
      } else {
        hideError('password');
      }

      // Validate Confirm Password
      if (password.value !== confirmPassword.value) {
        showError('confirmPassword');
        isValid = false;
      } else {
        hideError('confirmPassword');
      }

      if (isValid) {
        // Here you would typically send the data to your server
        console.log('Form submitted successfully');
        alert('Регистрация успешно завершена!');
        form.reset();
      }
    });

    function isValidEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function showError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + 'Error');
      field.parentElement.classList.add('error');
      errorDiv.style.display = 'block';
    }

    function hideError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + 'Error');
      field.parentElement.classList.remove('error');
      errorDiv.style.display = 'none';
    }
  </script>
</body></html>
