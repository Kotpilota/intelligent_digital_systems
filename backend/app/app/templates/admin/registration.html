<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Регистрация</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles/admin/registration.css') }}">
</head><body>
  <div class="container">
    <div class="title">Регистрация</div>
    <form class="form" id="registrationForm">
      <div class="input-group">
        <label>Логин</label>
        <input type="text" id="nickName" placeholder="Введите ваш Логин" required>
        <div class="error" id="firstNameError">Пожалуйста, введите корректное имя</div>
      </div>

      <div class="input-group">
        <label>Телефон</label>
        <input type="tel" id="phone" placeholder="Введите ваш телефон" required>
        <div class="error" id="lastNameError">Пожалуйста, введите корректную фамилию</div>
      </div>
     
    

      <div class="input-group">
        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <div class="error" id="passwordError">Пароль должен содержать минимум 8 символов</div>
      </div>

      <div class="input-group">
        <label>Подтвердите пароль</label>
        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
        <div class="error" id="confirmPasswordError">Пароли не совпадают</div>
      </div>
      <div class="input-group">
        <label>Role id</label>
        <input type="number" id="role" placeholder="id" required>
        <div class="error" id="confirmPasswordError">Пароли не совпадают</div>
      </div>


      <button type="submit" class="button">Зарегистрироваться</button>
    </form>
  </div>




<script src="{{ url_for('static', path='/js/admin/fetch/regestr_fetch.js') }}"></script>
</body>
</html>
