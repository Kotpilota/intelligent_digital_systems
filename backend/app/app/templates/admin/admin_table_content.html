<html><head><!--<base href="https://admin-db-dashboard.example.com/">-->

</head>
<body>

<div class="dashboard">

    </nav>
  </aside>

  <main class="main">
    <div class="card">
      <h2 class="namebd">Записи таблицы users</h2>
      <div class="table-controls">
        <input type="search" class="search" placeholder="Поиск по записям...">
        <div class="filters">
          <select class="filter-select">
            <option>Статус</option>
            <option>Активные</option>
            <option>Неактивные</option>
          </select>
          <select class="filter-select">
            <option>Роль</option>
            <option>Администратор</option>
            <option>Пользователь</option>
          </select>
        </div>
        <button class="btn btn-primary">Добавить запись</button>
      </div>
      <div class="new-record">
        <div class=" card1"><h2>Новая запись</h2>
        <form class="form"></form>
        <div class="btn-osn">
        </div>
       
      
      </div>



</div>
      <table class="table">
      
        
      </table>

      <div class="pagination">
        <div class="page-info">
          Показано 1-3 из 50 записей
        </div>
        <div class="page-controls">
          <button class="page-btn">←</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">...</button>
          <button class="page-btn">10</button>
          <button class="page-btn">→</button>
        </div>
      </div>
    </div>
  </main>

</div>
