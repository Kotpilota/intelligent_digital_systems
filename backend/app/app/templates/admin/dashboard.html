<html><head><base href="." /><title>Modern Admin Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', path='/styles/admin/dashboard.css') }}">
</head><body>
<div class="dashboard">
  <div class="sidebar">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
      </svg>
      Dashboard
    </div>
    <nav>
      <a href="/registration" class="nav-item "><h3>Регестрация пользователя</h3></a>
     <a href="/admin_tables" class="nav-item "><h3>Cписок БД</h3></a>
     <a href="/admin_db_tables" class="nav-item "><h3>Информация о БД</h3></a>
   

    </nav>
  </div>
  
  <main class="main-content">
    <div class="header">
      <h1>Dashboard Overview</h1>
      <input type="search" class="search" placeholder="Search...">
    </div>
    
    <div class="cards">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Total Revenue</div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: var(--primary)">
            <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
          </svg>
        </div>
        <div class="card-value">$24,567</div>
        <div class="trend">+12.5% from last month</div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div class="card-title">Active Users</div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: var(--primary)">
            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
          </svg>
        </div>
        <div class="card-value">8,749</div>
        <div class="trend">+5.2% from last month</div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div class="card-title">Conversion Rate</div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: var(--primary)">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
        </div>
        <div class="card-value">2.4%</div>
        <div class="trend down">-0.3% from last month</div>
      </div>
    </div>
   / <div class="chart">
      <canvas id="revenueChart"></canvas>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="  {{ url_for('static', path='js/admin/dashboard.js') }} ">
</script>
</body></html>
